<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Random Cat Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Random Cat Generator</h1>
    </header>
    <section class="controls">
        <form id="setting-form">
            <label for="image-limit">How many cats?</label>
            <input type="number" id="image-limit" min="1" max="10" value="1" required />
            <button type="submit">Update Settings</button>
        </form>
        <button id="generate-btn">Generate Cat</button>
    </section>

    <main id="cat-container"></main>

    <footer>
        <p>&copy; 2025 Random Cat Generator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
